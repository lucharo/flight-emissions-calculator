
<!DOCTYPE html>
<html>
<head>
<style>
/* Style the header */
.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
  position: fixed;
  top: 0;
  width: 100%;
  transition: 0.2s;
  z-index: 1000;
}

.content {
  padding: 16px;
  margin-top: 100px; /* Add a top margin to the content to prevent sudden overlap */
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>
</head>
<body>

<div class="header" id="myHeader">
  <h2>My Header</h2>
</div>

<div class="content">
  <h3>Scroll down to see the sticky effect.</h3>
  <p>This is some content. This is some content. This is some content. This is some content.</p>
  <p>This is some more content. This is some more content. This is some more content. This is some more content.</p>
  <!-- More content can be added here -->
</div>

<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

// Get the header
var header = document.getElementById("myHeader");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
